<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/subscribe.css" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row no-gutters">
        <!-- Form Section -->
        <div class="col-lg-6 d-flex align-items-center">
          <div class="form-container mx-auto">
            <h2 class="text-center" style="font-size: 40px">Subscribe Now</h2>
            <div class="separator"></div>
            <p class="text-center">Complete Your Agent Profile to Subscribe</p>

            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email address" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="phone" placeholder="Phone" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="company" placeholder="Company" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="state" placeholder="State ID" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="business_address" placeholder="Business address" />
              </div>

              <button type="submit" class="btn btn-primary btn-block">Continue to Payment</button>
            </form>
          </div>
        </div>
        <!-- Image Section -->
        <div class="col-lg-6 image-container" style="  background: url('{% static 'images/subscribe.png' %}') no-repeat center center;background-repeat: no-repeat;
  background-size: cover;">
          <!-- <img src="https://via.placeholder.com/500x300.png" alt="Image" /> -->
          <p class="col-lg-5 text-left" style="color: #ffffff; font-size: 22px">Subscribe to Upload Property Details.</p>
        </div>
      </div>
    </div>

    <div class="ellipse-17"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.querySelector('.toggle-password')
        const passwordField = document.querySelector('#password')
      
        togglePassword.addEventListener('click', function () {
          // Toggle the type attribute
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password'
          passwordField.setAttribute('type', type)
      
          // Toggle the eye icon
          this.querySelector('i').classList.toggle('fa-eye')
          this.querySelector('i').classList.toggle('fa-eye-slash')
        })
      })
    </script>
  </body>
</html>
