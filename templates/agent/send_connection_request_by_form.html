{% extends 'agent/dashboard.html' %}

{% block content %}
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header" style="background-color: #A06EBF; color: white;">
        <h3 class="text-center mb-0">Send Invitation</h3>
      </div>
      <div class="card-body">
        <form method="post" class="p-4">
          {% csrf_token %}
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter recipient's email" required />
          </div>

          <div class="form-group">
            <label for="user_type" class="font-weight-bold">User Type:</label>
            <select id="user_type" name="user_type" class="form-control" required>
              <option value="" disabled selected>Select user type</option>
              <option value="homeowner">Homeowner</option>
              <option value="assistant">Assistant</option>
            </select>
          </div>

          <button type="submit" class="btn" style="background-color: #A06EBF; color: white;">Send Invitation</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
