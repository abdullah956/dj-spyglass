{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-Register</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="container-fluid mt-5">
      <div class="row no-gutters">
        <!-- Form Section -->
        <div class="col-lg-6 d-flex align-items-center">
          <div class="form-container mx-auto">
            <h2 class="text-center" style="font-size: 40px">Join Us</h2>
            <div class="separator"></div>
            <p class="text-center">Create Account</p>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required />
              </div>

              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required />
              </div>

              <div class="form-group position-relative">
                <input type="password" class="form-control" id="password" name="password1" placeholder="Password" required />
                <span class="toggle-password"><i class="fa fa-eye" aria-hidden="true"></i></span>
              </div>

              <div class="form-group position-relative">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required />
                <span class="toggle-password"><i class="fa fa-eye" aria-hidden="true"></i></span>
              </div>

              <div class="form-group">
                <select class="form-control" id="role" name="role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="Agent">Agent</option>
                  <option value="Homeowner">Homeowner</option>
                  <option value="Assistant">Assistant</option>
                </select>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="company" name="company" placeholder="Company" required />
              </div>

              <div class="form-group">
                <select class="form-control" id="state" name="state" required>
                  <option value="">Select a state</option>
                </select>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required />
              </div>

              <div class="form-group">
                <textarea class="form-control" id="business_address" name="business_address" rows="3" placeholder="Business Address" required></textarea>
              </div>

              <button style="margin-top: 100px;" type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
        <!-- Image Section -->
        <div class="col-lg-6 image-container" style="  background: url('{% static 'images/register.png' %}') no-repeat center center;background-repeat: no-repeat;
  background-size: cover;">
          <!-- <img src="https://via.placeholder.com/500x300.png" alt="Image" /> -->
          <p class="col-lg-6 text-left" style="color: #7b2cbf; font-size: 26px">Discover the world of espionage and intrigue.</p>
        </div>
      </div>
    </div>

    <div class="ellipse-17"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.querySelector('.toggle-password')
        const passwordField = document.querySelector('#password')
      
        togglePassword.addEventListener('click', function () {
          // Toggle the type attribute
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password'
          passwordField.setAttribute('type', type)
      
          // Toggle the eye icon
          this.querySelector('i').classList.toggle('fa-eye')
          this.querySelector('i').classList.toggle('fa-eye-slash')
        })
      })
    </script>
    <script src="{% static 'js/states.json' %}"></script>
    <script>
      fetch('/static/js/states.json')
        .then((response) => response.json())
        .then((states) => {
          const stateSelect = document.getElementById('state')
      
          states.forEach((state) => {
            const option = document.createElement('option')
            option.value = state.name
            option.textContent = state.name
            stateSelect.appendChild(option)
          })
        })
        .catch((error) => console.error('Error fetching states:', error))
    </script>
  </body>
</html>
