{% extends 'users/admin_dashboard.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Contact List</h1>
    <a href="{% url 'download_contacts_excel' %}" class="btn btn-primary mb-3">Download Contacts (Excel)</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.address }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4" class="text-center">No contacts found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
