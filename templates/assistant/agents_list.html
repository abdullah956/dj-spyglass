{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agents List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .alert-container .alert {
        margin-top: 10px; /* Additional styling for alerts */
      }
      .container {
        padding: 20px;
        margin: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: blueviolet;
      }
      .table th,
      .table td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Agents List</h1>
      {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
        <div style="color: blueviolet;" class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Connect</th>
          </tr>
        </thead>
        <tbody>
          {% for agent in agents %}
          <tr>
            <td>{{ agent.user.name }}</td>
            <td>{{ agent.user.email }}</td>
            <td>{{ agent.user.company }}</td>
            <td>
              <form
                method="post"
                action="{% url 'assistant_send_connection_request' %}"
              >
                {% csrf_token %}
                <input type="hidden" name="agent_id" value="{{ agent.id }}" />
                <button type="submit" class="btn btn-md" style="background-color: blueviolet; color: white" >Connect</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
