<h2>All Agents</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Connect</th>
        </tr>
    </thead>
    <tbody>
        {% for agent in agents %}
        <tr>
            <td>{{ agent.user.name }}</td>
            <td>{{ agent.user.email }}</td>
            <td>{{ agent.user.company }}</td>
            <td>
                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Connect</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
