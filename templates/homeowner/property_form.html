{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Property</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.address.id_for_label }}" class="form-label">Address:</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="{{ form.price.id_for_label }}" class="form-label">Price:</label>
                {{ form.price }}
            </div>
            <div class="form-group">
                <label for="{{ form.state.id_for_label }}" class="form-label">State:</label>
                {{ form.state }}
            </div>
            <div class="form-group">
                <label for="{{ form.bedrooms.id_for_label }}" class="form-label">Bedrooms:</label>
                {{ form.bedrooms }}
            </div>
            <div class="form-group">
                <label for="{{ form.bathrooms.id_for_label }}" class="form-label">Bathrooms:</label>
                {{ form.bathrooms }}
            </div>
            <div class="form-group">
                <label for="{{ form.process.id_for_label }}" class="form-label">Process:</label>
                {{ form.process }}
            </div>
            <div class="form-group">
                <label for="{{ form.compensation.id_for_label }}" class="form-label">Compensation:</label>
                {{ form.compensation }}
            </div>
            <div class="form-group">
                <label for="{{ form.square_feet.id_for_label }}" class="form-label">Square Feet:</label>
                {{ form.square_feet }}
            </div>
            <div class="form-group">
                <label for="{{ form.document.id_for_label }}" class="form-label">Document:</label>
                {{ form.document }}
            </div>
            <div class="form-group">
                <label for="{{ form.contract.id_for_label }}" class="form-label">Contract:</label>
                {{ form.contract }}
            </div>
            <div class="form-group">
                <label for="{{ form.property_images.id_for_label }}" class="form-label">Property Images:</label>
                {{ form.property_images }}
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const processField = document.getElementById('{{ form.process.id_for_label }}');
        const compensationField = document.getElementById('{{ form.compensation.id_for_label }}');

        function toggleCompensation() {
            if (processField.value === 'Contact Agent' || processField.value === 'Send Offer') {
                compensationField.disabled = true;
            } else {
                compensationField.disabled = false;
            }
        }
        toggleCompensation();
        processField.addEventListener('change', toggleCompensation);
    });
    </script>
</body>
</html>
