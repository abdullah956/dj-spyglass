{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Property</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h2 class="mb-4">Create Property</h2>
      {% if messages %}
        <div>
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" class="form-control" id="address" name="address" required placeholder="Address" />
          </div>
          <div class="col-md-6 form-group">
            <input type="number" class="form-control" id="price" name="price" required placeholder="Price" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" class="form-control" id="state" name="state" required placeholder="State" />
          </div>
          <div class="col-md-6 form-group">
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" required placeholder="Bedrooms" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="number" class="form-control" id="bathrooms" name="bathrooms" required placeholder="Bathrooms" />
          </div>
          <div class="col-md-6 form-group">
            <input type="number" class="form-control" id="square_feet" name="square_feet" required placeholder="Square Feet" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="number" class="form-control" id="compensation" name="compensation" placeholder="Compensation" />
          </div>
          <div class="col-md-6 form-group">
            <select class="form-control" id="process" name="process" onchange="handleProcessChange()">
              <option value="%">%</option>
              <option value="$">$</option>
              <option value="Contact Agent">Contact Agent</option>
              <option value="Send Offer">Send Offer</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="document" name="document" />
            <label class="custom-file-label" for="document">Property Document</label>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="contract" name="contract" />
            <label class="custom-file-label" for="contract">Upload Contract</label>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="property_images" name="property_images" multiple />
            <label class="custom-file-label" for="property_images">Property Images</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function handleProcessChange() {
        var process = document.getElementById('process').value
        var compensationField = document.getElementById('compensation')
      
        if (process === 'Contact Agent' || process === 'Send Offer') {
          compensationField.value = '' // Clear the value
          compensationField.disabled = true // Disable the field
        } else {
          compensationField.disabled = false // Enable the field
        }
      }
    </script>
  </body>
</html>
